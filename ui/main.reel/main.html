        "promiseController": {
            "prototype": "montage/core/promise-controller",
            "properties": {

                "rejected": true,

        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {

</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="condition">
            <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0" data-montage-id="flow"></div>
            <div></div>
            <div data-montage-id="overlay">
                <ul data-montage-id="repetition">
                    <li>
                        Item
                        <div data-montage-id="slot"></div>
                        <div data-montage-id="substitution">
                            <p data-montage-id="text"></p>
                            <output data-montage-id="badge">
                                <button data-montage-id="button"></button>
                                <input type="checkbox" data-montage-id="checkbox">
                                <img data-montage-id="image">
                                <ul data-montage-id="list">
                                    <li data-montage-id="listItem"></li>
                                    <li>
                                        Item
                                    </li>
                                    <input type="number" data-montage-id="number">
                                    <input type="radio" data-montage-id="radio">
                                    <select data-montage-id="select">
                                        <option value="">
                                            Select
                                        </option>
                                    </select>
                                    <textarea data-montage-id="textArea">
                                        <input data-montage-id="textField" type="text">
                                                            <h1 data-montage-id="title"></h1>
                                                        </input>
                                    </textarea>
                                </ul>
                            </output>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
